<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liens - France Libre</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <style>
            :root {
                --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
                --text-light: #ffffff;
                --btn-bg: #333;
                --btn-hover: #444;

                /* couleurs custom par projet */
                --radio: #e63946;
                --mc: #2ecc71;
                --tv: #3498db;
                --retail: #f39c12;
            }

            body {
                margin: 0;
                font-family: "Inter", sans-serif;
                background: var(--bg-gradient);
                color: var(--text-light);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: 100vh;
                padding: 2rem;
            }

            .profile {
                text-align: center;
                margin-bottom: 2rem;
            }
            .profile img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 3px solid var(--text-light);
                object-fit: cover;
                margin-bottom: 1rem;
            }
            .profile h1 {
                margin: 0.5rem 0;
                font-size: 1.6rem;
            }
            .profile p {
                margin: 0;
                font-size: 1rem;
                opacity: 0.8;
            }

            .links {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 400px;
            }

            .links a {
                display: block;
                text-align: center;
                text-decoration: none;
                font-weight: 600;
                padding: 1rem;
                border-radius: 12px;
                background: var(--btn-bg);
                color: var(--text-light);
                transition: background 0.3s, transform 0.2s;
            }
            .links a:hover {
                background: var(--btn-hover);
                transform: translateY(-2px);
            }

            /* Couleurs spécifiques forcées */
            .links a.btn-radio { background: var(--radio); }
            .links a.btn-radio:hover { background: #c92f3a; }

            .links a.btn-mc { background: var(--mc); }
            .links a.btn-mc:hover { background: #27ae60; }

            .links a.btn-tv { background: var(--tv); }
            .links a.btn-tv:hover { background: #2980b9; }

            .links a.btn-retail { background: var(--retail); }
            .links a.btn-retail:hover { background: #d68910; }

            .links a.btn-dsc { background: #5865F2; }
            .links a.btn-dsc:hover { background: #4752C4; }

            .links a.btn-24h { background: #e84393; }
            .links a.btn-24h:hover { background: #c23675; }

            .links a.btn-insta { background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045); }
            .links a.btn-insta:hover { background: linear-gradient(to right, #6b2f93, #c01616, #af7a30); }
        </style>
    </head>
    <body>
        <div class="profile">
            <img src="cdn/drapeau.png" alt="Drapeau France Libre">
            <h1>France Libre</h1>
            <p>Découvrez nos projets et services communautaires</p>
        </div>

        <div class="links">
            <a href="https://discord.frlibre.fr" class="btn-dsc">Serveur Discord</a>
            <a href="https://24heures.frlibre.fr" class="btn-24h">Replay 24 heures</a>
            <a href="https://fm.frlibre.fr" class="btn-radio">FM Libre (Radio)</a>
            <a href="https://www.instagram.com/instafrl/" class="btn-insta">Instagram (FRL)</a>
            <a href="https://www.instagram.com/premierechaineofficiel/" class="btn-insta">Instagram (Première Chaîne)</a>
            <a href="https://mapenseignes.frlibre.fr" class="btn-retail">Carte des succursales dans l'AFOE</a>
        </div>
        <br />
        <a href="index.html"><p style="text-decoration: none; color: grey;">Retourner sur le site principal</p></a>
    </body>
</html>
